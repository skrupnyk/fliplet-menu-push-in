<!-- HEADER -->
<div class="fl-viewport-header fl-menu-push {{#if location}}fl-viewport-header-left{{/if}} ">
  {{#if location}} {{#if canGoBack}}
  <span class="nav-left fl-menu-back" data-fl-navigate-back>
        <i class="fa fa-angle-left" aria-hidden="true"></i> <span class="btn-label">Back</span>
  </span>
  {{/if}} {{#if pages}}
  <span class="nav-right" data-fl-toggle-menu=".fl-menu">
        <div class="hamburger hamburger--slider">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </div>
      </span> {{/if}}
  <span class="nav-title">
      <span>{{title}}</span>
  </span>
  {{else}} {{#if canGoBack}}
  <span class="nav-left fl-menu-back" data-fl-navigate-back>
        <i class="fa fa-angle-left" aria-hidden="true"></i> <span class="btn-label">Back</span>
  </span>
  {{/if}}
  <span class="nav-title">
      <span>{{title}}</span>
  </span>
  {{#if pages}}
  <span class="nav-right" data-fl-toggle-menu=".fl-menu">
        <div class="hamburger hamburger--slider">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </div>
      </span> {{/if}} {{/if}}
</div>
<!-- END OF HEADER -->

<!-- MENU OVERLAY -->
<div class="fl-menu fl-app-menu fl-menu-push {{#if location}}fl-menu-push-in-left{{else}}fl-menu-push-in{{/if}}">
  <div class="fl-menu-overlay"></div>
  <div class="fl-menu-panel">
    <div class="fl-menu-header">
      <div class="fl-close-menu">
        <div class="hamburger hamburger--slider is-active">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="fl-menu-foot">
      <div class="fl-app-menu-toolbar">
        <div class="copyright">
          <a href="#" open-about-overlay>About this app</a>
        </div>
      </div>
    </div>
    <div class="fl-menu-body">
      <div class="fl-app-menu-logo"></div>
      <div class="fl-list-default">
        <ul class="main-menu">
          {{#each pages as |page pageIndex|}}
          <li class="linked {{#if page.icon}}with-icon{{/if}}" data-fl-navigate='{{{page.action}}}' data-page-id="{{page.pageId}}">
            {{#if page.icon}}
            <div class="fl-menu-icon">
              <i class="{{page.icon}} fa-fw"></i>
            </div>
            {{/if}}
            <i class="fa fa-angle-right linked-icon" aria-hidden="true"></i>
            <span class="internal-link buttonControl">{{page.label}}</span>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- END OF MENU OVERLAY -->
